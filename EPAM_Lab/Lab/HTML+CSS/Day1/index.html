<html>
	<head>
		 <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		 <link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="content">
			<h1>Регистрация</h1>
			<form method = "POST" class="register-form">
				<div class="register-input">
					<label class="input-info">E-mail:</label>
					<input type="text" name="E-mail" placeholder="test@ucodes.ru"/>
				</div>

				<div class="register-input">
					<label class="input-info">Логин:</label>
					<input type="text" name="Login"/>
				</div>

				<div class="register-input">
					<label class="input-info">Пароль:</label>
					<input type="text" name="Password"/>
				</div>

				<div class="register-input">
					<div class="input-info"><label>Пол:</label></div>
					<label><input type="radio" name="Gender">Женщина</label>
					<label><input type="radio" name="Gender">Мужчина</label>
				</div>

				<div class="register-input">
					<label class="input-info">Настоящее имя:</label>
					<input type="text" name="RealName"/>
				</div>

				<div class="register-input">
					<label class="input-info">Дата Рождения:</label>
					<select name="year[]">
					    <option>2003</option>
					    <option>2004</option>
					    <option>2005</option>
					    <option>2006</option>
				    </select>

				    <select name="month[]">
					    <option>Февраль</option>
					    <option>Март</option>
					    <option>Апрель</option>
					    <option>Май</option>
				    </select>

				    <select name="day[]">
					    <option>4</option>
					    <option>5</option>
				     	<option>6</option>
				        <option>7</option>
				        <option>8</option>
					    <option>9</option>
				    </select>
				</div>

				<div class="register-input">
					<label class="input-info">Место жительства:</label>
					<select name="city[]">
						<option>Луганск</option>
						<option>Москва</option>
						<option>Минск</option>
					</select>
				</div>

				<div class="center-align">
				<button type="input">Регистрация</button>
				</div>
				
			</form>
		</div>
	</body>
</html>
